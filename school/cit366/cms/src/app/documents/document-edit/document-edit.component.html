<div class="panel panel-default">
  <div class="panel-body">

    <form #f="ngForm" id="document-edit" (ngSubmit)="onSubmit(f)">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input #name="ngModel" type="text" [ngModel]="document?.name" name="name" id="name" class="form-control"
            size="120" max="120" required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input type="text" [ngModel]="document?.description" name="description" id="description" class="form-control"
            size="120" max="255">
        </div>

        <div class="col-sm-12 form-group">
          <label for="url">Document URL</label>
          <input #url="ngModel" type="text" [ngModel]="document?.url" name="url" id="url" class="form-control"
            size="150" max="255" required>
        </div>

        <div class="alert alert-danger" *ngIf="f.invalid">
          <p>The Document Title and URL are required fields</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="name.invalid || url.invalid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
